<div class="lib-container">
  <h2 class="lib-title">Umi File Library</h2>

  <div class="lib-actions">
    <input type="file" class="file" (change)="uploadFile($event)" />
    <!-- add more buttons here later if needed -->
  </div>

  <ul class="lib-list">
    <li class="lib-item" *ngFor="let file of files">
      <span class="lib-filename">{{ file.name }}</span>

      <div class="lib-item-actions">
        <button (click)="downloadFile(file)">Download</button>
        <button (click)="deleteFile(file)">Delete</button>
      </div>
    </li>
  </ul>
</div>
